name: colab_app_ui
description: "Professional Voice Conversion Mobile App - Transform your voice into music"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # Audio Recording & Playback
  record: ^6.1.2
  audioplayers: ^5.2.1
  permission_handler: ^12.0.1
  
  # State Management
  provider: ^6.1.1
  
  # Authentication & Social Login
  google_sign_in: ^6.2.1
  # sign_in_with_apple: ^5.0.0
  # flutter_facebook_auth: ^6.0.4
  # crypto: ^3.0.3
  # jwt_decoder: ^2.0.1
  
  # HTTP & API
  http: ^1.1.0
  http_parser: ^4.0.2
  # dio: ^5.3.2  # Temporarily disabled to prevent network errors
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # File Management
  path_provider: ^2.1.1
  file_picker: ^8.0.0+1
  
  # Image & Media
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Animations
  lottie: ^2.7.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  
  # Payment Integration
  flutter_stripe: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  
  # App icon generator
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
    - assets/icons/
    - assets/Media/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF6B35"  # Orange color matching the icon
  adaptive_icon_foreground: "assets/icon/app_icon.png"
